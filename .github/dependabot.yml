version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/frontend/backend"
      - "/backend"
    schedule:
      interval: "weekly"
    groups:
      backend:
        patterns:
        - "*"
  - package-ecosystem: "npm"
    directories:
      - "/frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend:
        patterns:
        - "*"
  - package-ecosystem: "npm"
    directories:
      - "/backend/frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend:
        patterns:
        - "*"
