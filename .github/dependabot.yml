version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/frontend/backend"
      - "/backend"
    schedule:
      interval: "weekly"
    groups:
      backend:
        patterns:
        - "axios*"
        - "fast-jwt*"
  - package-ecosystem: "npm"
    directories:
      - "/frontend"
      - "/backend/frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend:
        patterns:
        - "jquery*"
  - package-ecosystem: "npm"
    directories:
      - "/does-not-exist"
      - "/neither-does-this"
    schedule:
      interval: "weekly"
    groups:
      doesnt-matter:
        patterns:
        - "*"
